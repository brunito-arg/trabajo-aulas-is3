<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Información de la Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgb(33,37,41)">
<FONT COLOR="white">

    <div class="text-center" style="margin-top: 40px; font-family: Candara">

<h2>Buscar Otra Materia</h2>
<form th:action="@{/inicio/buscar}" method="get" style="margin-top:5%">
    <label for="id">ID de la Materia:</label>
    <input type="number" id="id" name="id" required>
    <button type="submit" class="btn btn-light">Buscar</button>
</form>

    <h1 class="text-center" style="margin-top:6%">Información de la Materia</h1>

        <div style="margin-left:33%;text-align:left;margin-top:3%">
    <p>Nombre de la Materia: <span th:text="${materia.nombre}"></span></p>
    <p>Año de la Materia: <span th:text="${materia.year}"></span></p>
    <p>Día: <span th:text="${materia.dia}"></span></p>
    <p>Horario: <span th:text="${materia.horario}"></span></p>
    <p>Docente: <span th:text="${materia.docente.nombre}"></span></p>
    <p>Aula: <span th:if="${materia.aula != null}" th:text="${materia.aula.edificio} + ' - ' + ${materia.aula.numero}"></span></p>
            </div>
        <h2 class="text-center" style="margin-top:3%">Estudiantes</h2>
        <ul>
            <li th:each="estudiante : ${materia.estudiantes}">
                <span th:text="${estudiante.nombre}"></span>
            </li>
        </ul>
</div>
</FONT>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
