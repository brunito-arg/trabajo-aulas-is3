<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Información de la Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #343a40; color: #f8f9fa;">


<div class="container mt-5"
     style="background-color: #343a40; color: #f8f9fa; padding: 5%; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
    <h1 style="color: #FFFFFF; text-align: center; margin-bottom: 3%;">Buscar otra Materia</h1>
    <div class="mt-4">
        <form action="#" th:action="@{/inicio/home}" th:object="${materia}" method="get">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="nombre" style="color: #f8f9fa;">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
                           style="background-color: #495057; color: #f8f9fa;">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="dia" style="color: #f8f9fa;">Día</label>
                    <select class="form-control" id="dia" name="dia" style="background-color: #495057; color: #f8f9fa;">
                        <option value="" selected>Seleccionar...</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="horario" style="color: #f8f9fa;">Horario</label>
                    <select class="form-control" id="horario" name="horario"
                            style="background-color: #495057; color: #f8f9fa;">
                        <option value="" selected>Seleccionar...</option>
                        <option value="08:00">08:00</option>
                        <option value="14:00">14:00</option>
                        <option value="18:00">18:00</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="edificio" style="color: #f8f9fa;">Edificio</label>
                    <select class="form-control" id="edificio" name="edificio"
                            style="background-color: #495057; color: #f8f9fa;">
                        <option value="" selected>Seleccionar...</option>
                        <option value="Ugarte">Ugarte</option>
                        <option value="Jauretche">Jauretche</option>
                        <option value="Ortiz">Ortiz</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary"
                        style="background-color: #007bff; border-color: #007bff; color: #f8f9fa;">Buscar
                </button>
            </div>
        </form>
    </div>

</div>

<div class="container mt-5"
     style="background-color: #343a40; color: #f8f9fa; padding: 4%; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
    <h1 class="text-center">Información de la Materia</h1>

    <div style="margin-left:30%; text-align:left;margin-top:3%">
        <p>Nombre de la Materia: <span th:text="${materia.nombre}"></span></p>
        <p>Año de la Materia: <span th:text="${materia.year}"></span></p>
        <p>Día: <span th:text="${materia.dia}"></span></p>
        <p>Horario: <span th:text="${materia.horario}"></span></p>
        <p>Docente: <span th:text="${materia.docente.nombre}"></span></p>
        <p>Aula: <span th:if="${materia.aula != null}"
                       th:text="${materia.aula.edificio} + ' - ' + ${materia.aula.numero}"></span></p>
    </div>
</div>


<div class="container mt-5"
     style="background-color: #343a40; color: #f8f9fa; padding: 4%; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
    <h2 class="text-center">Estudiantes (<span th:text="${materia.estudiantes.size}"/>)</h2>
    <div class="row" style="margin-top:4%">
        <div th:each="estudiante, iterStat : ${materia.estudiantes}" class="col-md-3" style="margin-bottom: 1%;">
            <span th:text="${estudiante.nombre}"></span>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
