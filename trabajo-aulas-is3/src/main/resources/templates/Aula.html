<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Información del Aula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #343a40; color: #f8f9fa;">



<div class="container mt-5"
     style="background-color: #343a40; color: #f8f9fa; padding: 4%; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
    <h1 class="text-center">Información del Aula</h1>

    <div style="margin-left:30%; text-align:left;margin-top:3%">
        <p>Edificio: <span th:text="${aula.edificio}"/></p>
        <p>Número: <span th:text="${aula.numero}"/></p>
        <p>Capacidad: <span th:text="${aula.capacidad}"/></p>
        <p>Es Laboratorio: <span th:text="${aula.esLaboratorio ? 'Sí' : 'No'}"/></p>
        <p>Tiene proyector: <span th:text="${aula.tieneProyector ? 'Sí' : 'No'}"/></p>
    </div>
    
    <!-- Botón para volver a la página anterior -->
    <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="history.back()">Volver</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
