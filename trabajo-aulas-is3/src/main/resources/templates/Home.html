<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Lista de materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgb(33,37,41)">
<FONT COLOR="white">

<div class="text-center" style="margin-left: 18%; margin-right: 18%; margin-top: 40px; font-family: Candara">

<h2>Buscar Materia</h2>
<form th:action="@{/inicio/buscar}" method="get" style="margin-top:5%">
    <label for="id">ID de la Materia:</label>
    <input type="number" id="id" name="id" required>
    <button type="submit" class="btn btn-light">Buscar</button>
</form>
</div>

    <h1 th:text="${titulo}" class="text-center" style="margin-top:8%">Lista de materias</h1>
    <div style="padding-left:15%;padding-right:15%">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Dia</th>
                <th>Horaio</th>
                <th>Aula</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-info"  th:each="materia : ${materiaLista}">
                <th class="table-light" scope="row" th:text="${materia.id}"></th>
                <td class="table-light">
                    <a style="color: blue"  th:href="@{/materia/{id}(id=${materia.id})}" th:text="${materia.nombre}"></a>
                </td>
                <td class="table-light" scope="row" th:text="${materia.dia}"></td>
                <td class="table-light" scope="row" th:text="${materia.horario}"></td>
                <td class="table-light" scope="row" th:if="${materia.aula != null} "th:text="${materia.aula.edificio} + ' - ' + ${materia.aula.numero}"></td>

            </tr>
        </tbody>
    </table>
    </div>
</FONT>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
